  group: azureproviderwithconfig.example.org # apiversion for kind: composition and the claim ProviderAndConfig
  names:
    kind: xProviderAndConfig
    plural: xproviderandconfigs
  claimNames:
    kind: ProviderAndConfig
    plural: providerandconfigs
  versions:
  - name: v1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  storageGB:
                    type: integer
                required:
                - storageGB
            required:
            - parameters
