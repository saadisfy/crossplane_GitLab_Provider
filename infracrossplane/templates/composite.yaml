apiVersion: pkg.crossplane.io/v1
kind: Configuration
metadata:
  name: azure-configuration
  annotations:
    provider: azure
spec:
  crossplane:
    version: ">=v1.0.0"
  dependsOn:
    - provider: registry.upbound.io/crossplane/provider-azure
      version: ">=v0.32.0"
---

